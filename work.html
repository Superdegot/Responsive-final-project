<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn more about my work</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/00fbeb05ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Take a look at my work</h1>

        <div class="row">
          <div class="col-md-6">
            <img
              src="/images/babyswimming.png"
              alt="baby swimming picture"
              class="img-fluid rounded mx-auto d-block"
            />
            <h3 class="text-center mt-3">Baby Swimming</h3>
          </div>
          <div class="col-md-6">
            <img
              src="/images/kidsswimming.png"
              alt="kids swimming picture"
              class="img-fluid mb-5 mt-5"
            />
            <h3 class="text-center mt-5">Swimming with Kids</h3>
          </div>
        </div>
        <div class="row">
          <img
            src="/images/adultswimming.png"
            alt="swimming with adults"
            class="img-fluid mt-5 rounded"
          />
          <h3 class="text-center mt-5">Swimming with Adults</h3>
        </div>
      </div>
    </div>
  </body>
</html>
